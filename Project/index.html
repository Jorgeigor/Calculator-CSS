<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <main id="container">
            <div id="content-box">
                <header id="result-panel">
                    0
                </header>
                <div id="content-calculator">
                    <button class="clean-buttom">C</button>
                    <button class="clean-buttom">CE</button>
                    <button class="division-buttom">/</button>
                    <button class="multiplication-buttom">X</button>
                    <button class="digit-calculator">7</button>
                    <button class="digit-calculator">8</button>
                    <button class="digit-calculator">9</button>
                    <button class="subtraction-bottom">-</button>
                    <button class="digit-calculator">4</button>
                    <button class="digit-calculator">5</button>
                    <button class="digit-calculator">6</button>
                    <button class="sum-buttom">+</button>
                    <button class="digit-calculator">1</button>
                    <button class="digit-calculator">2</button>
                    <button class="digit-calculator">3</button>
                    <button class="result-buttom">=</button>
                    <button class="last-digits">0</button>
                    <button class="last-digits">.</button>
                </div>
            </div>
    </main>

</body>
</html>
